<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="assets/css/img/style.css">
    <title> Netflix</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="assets/css/img/netflix logo.png">
            </a>
        </div>
        <div class="login_body">
            
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">

                    <div class="input_box">
                        <input required type="password" placeholder="Senha">
                    </div>
                    <div>
                        <button class="Submit">
                            Entrar
                        </button>
                    </div>
                </div>
            </form>
            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                             </div>
                              </div>
                              <div class="login_footer">
                                <div class="login facebook">
                                    <span><img src="assets/css/img/facebook logo.png" height="20px" alt="facebook"></span> 
                                    <span> <a href="#">Conectar ao Facebook</a></span>
                                </div>
                                <div class="sign_up">
                                    <p>Novo por aqui?  <a href="#">Cadastre-se</a></p>
                                    <div class="terms"></div>
                                    <p>Essa página é protegida pelo sistema de ReCaptcha, para garantir sua segurança e confirmação <a href="#"> Saiba mais</a></p>
                                    

                                </div>
                              </div>
                    </form>
                </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
